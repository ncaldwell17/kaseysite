    <style>
        body {
            margin: 0;
            font-family: 'Karla', sans-serif;
        }
        .gallery-container {
            margin-top: 50px;
            width: 80%;
        }
        .gallery-placeholder {
            height: 200px;
            width: 95%;
            margin: 20px auto;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .gallery-placeholder:hover .gallery-info{
            visibility: visible;
        }
        .gallery-info {
            height: 200px;
            opacity: .8;
            background-color: black;
            color: white;
            cursor: pointer;
            visibility: hidden;
        }
        .gallery-title {
            font-size: 20px;
            width: 40%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        .gallery-dims {
            font-size: 18px;
            width: 90%;
            margin: auto;
            text-align: center;
            padding-top: 20px;
        }
        .gallery-modal {
            height: 100vh;
            width: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        .visible {
            display: block;
        }
        .invisible {
            display: none;
        }
        .icon-image {
            color: slategray;
            float: left;
            font-size: 5vh;
            margin: auto;
        }
        .icon-image:hover {
            cursor: pointer;
            color: #152F4F;
            transition: .5s;
        }
        .icon-filler {
            height: 10px;
        }
    </style>
</head>
